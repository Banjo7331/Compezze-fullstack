version: "3.8"

services:
  # =================== #
  # DATABASES & STORAGE #
  # =================== #
  db:
    image: postgres:16
    container_name: contests_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10

  minio:
    image: minio/minio:latest
    container_name: contests_minio
    hostname: s3.local
    networks:
      default:
        aliases:
           - s3.local
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/ready"]
      interval: 5s
      timeout: 5s
      retries: 10
  
  minio-init:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    volumes:
      - ./docker/minio-seed:/seed_data
    entrypoint: |
      /bin/sh -c "
      set -e
      sleep 2
      mc alias set local http://minio:9000 ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD}
      mc mb -p local/contest-public  || true
      mc mb -p local/contest-private || true
      mc anonymous set download local/contest-public  || true
      mc anonymous set none     local/contest-private || true
      echo '[{\"AllowedOrigin\":[\"*\"],\"AllowedMethod\":[\"GET\",\"PUT\",\"POST\",\"HEAD\"],\"AllowedHeader\":[\"*\"],\"ExposeHeader\":[\"ETag\",\"x-amz-request-id\",\"x-minio-origin-endpoint\"],\"MaxAgeSeconds\":3000}]' > /tmp/cors.json
      mc anonymous set cors local/contest-public  /tmp/cors.json || true
      mc anonymous set cors local/contest-private /tmp/cors.json || true
      echo '--- MinIO Configured ---'
      if [ -d \"/seed_data/avatars\" ]; then
         mc cp --recursive /seed_data/avatars/ local/contest-public/avatars/ || true
      fi
      if [ -d \"/seed_data/templates\" ]; then
         mc cp --recursive /seed_data/templates/ local/contest-public/templates/ || true
      fi
      echo 'MinIO init & seed done.'
      exit 0
      "

  redis:
    image: redis:alpine
    container_name: contests_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # ======= #
  # BACKEND #
  # ======= #

  # EUREKA SERVER
  eureka-server:
    build: ./eureka-server
    container_name: eureka-server
    ports:
      - "8761:8761"
    environment:
      - TZ=Europe/Warsaw
      - APP_EUREKA_CLIENT=${EUREKA_CLIENT}
      - APP_EUREKA_CLIENT_PASSWORD=${EUREKA_CLIENT_PASSWORD}
      - APP_EUREKA_ADMIN_PASSWORD=${EUREKA_ADMIN_PASSWORD}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://${EUREKA_CLIENT}:${EUREKA_CLIENT_PASSWORD}@eureka-server:8761/actuator/health"]
      interval: 30s
      retries: 5

  # API GATEWAY
  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    ports:
      - "8000:8000"
    environment:
      - TZ=Europe/Warsaw
      - EUREKA_URI=${EUREKA_URI}
      - FRONTEND_URL=${FRONTEND_ORIGIN}
      - APP_JWT_SECRET=${APP_JWT_SECRET}
    depends_on:
      eureka-server:
        condition: service_healthy

  # IDENTITY SERVICE
  identity-service:
    build: ./identity-service
    container_name: identity-service
    environment:
      - TZ=Europe/Warsaw
      - EUREKA_URI=${EUREKA_URI}
      - SPRING_DATASOURCE_URL=${SPRING_DATASOURCE_URL}
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_USER}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD}
      - APP_JWT_SECRET=${APP_JWT_SECRET}
      - APP_JWT_EXPIRATION=${APP_JWT_EXPIRATION}
      - APP_JWT_REFRESH_EXPIRATION=${APP_JWT_REFRESH_EXPIRATION}
      - SPRING_DATA_REDIS_HOST=${REDIS_HOST}
      - SPRING_DATA_REDIS_PORT=${REDIS_PORT}
    depends_on:
      eureka-server:
        condition: service_healthy
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  # QUIZ SERVICE
  quiz-service:
    build: ./quiz-service
    container_name: quiz-service
    environment:
      - TZ=Europe/Warsaw
      - EUREKA_URI=${EUREKA_URI}
      - SPRING_DATASOURCE_URL=${SPRING_DATASOURCE_URL}
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_USER}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD}
      - APP_JWT_SECRET=${APP_JWT_SECRET} 
    depends_on:
      eureka-server:
        condition: service_healthy
      db:
        condition: service_healthy

  # SURVEY SERVICE
  survey-service:
    build: ./survey-service
    container_name: survey-service
    environment:
      - TZ=Europe/Warsaw
      - EUREKA_URI=${EUREKA_URI}
      - SPRING_DATASOURCE_URL=${SPRING_DATASOURCE_URL}
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_USER}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD}
      - APP_JWT_SECRET=${APP_JWT_SECRET}
    depends_on:
      eureka-server:
        condition: service_healthy
      db:
        condition: service_healthy

  # CONTEST SERVICE
  contest-service:
    build: ./contest-service
    container_name: contest-service
    environment:
      - TZ=Europe/Warsaw
      - EUREKA_URI=${EUREKA_URI}
      - SPRING_DATASOURCE_URL=${SPRING_DATASOURCE_URL}
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_USER}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD}
      - APP_JWT_SECRET=${APP_JWT_SECRET}
      - REDIS_HOST=${REDIS_HOST}
      - SPRING_DATA_REDIS_HOST=${REDIS_HOST}
      - SPRING_DATA_REDIS_PORT=${REDIS_PORT}
      - MINIO_ENDPOINT=${MINIO_ENDPOINT}
      - MINIO_ACCESS_KEY=${MINIO_ROOT_USER}
      - MINIO_SECRET_KEY=${MINIO_ROOT_PASSWORD}
      - MEDIA_PUBLIC_BASE_URL=${MEDIA_PUBLIC_BASE_URL}
    depends_on:
      eureka-server:
        condition: service_healthy
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    extra_hosts:
    - "localhost:host-gateway"

  # ======== #
  # FRONTEND #
  # ======== #
  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=${VITE_API_URL}
      - VITE_SOCKET_URL=${VITE_SOCKET_URL}
    depends_on:
      - api-gateway

volumes:
  db_data:
  minio_data:
  redis_data: