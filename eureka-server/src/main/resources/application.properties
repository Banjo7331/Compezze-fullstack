spring.application.name=eureka-server

server.port=8761


eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false
eureka.instance.prefer-ip-address=true
eureka.instance.hostname=localhost

spring.security.user.name=${APP_EUREKA_CLIENT}
spring.security.user.password=${APP_EUREKA_CLIENT_PASSWORD}
app.eureka-password=${APP_EUREKA_CLIENT_PASSWORD}
app.admin-password=${APP_EUREKA_ADMIN_PASSWORD}