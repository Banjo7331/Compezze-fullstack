spring.application.name=contest-service
server.port=8001
eureka.client.service-url.defaultZone=${EUREKA_URI}

spring.main.web-application-type=servlet
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration

spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.show-sql=false

minio.endpoint=${MINIO_ENDPOINT}
minio.accessKey=${MINIO_ACCESS_KEY}
minio.secretKey=${MINIO_SECRET_KEY}
minio.presignExpirySeconds=600

app.media.public.bucket=contest-public
app.media.private.bucket=contest-private
app.media.publicBaseUrl=${MEDIA_PUBLIC_BASE_URL}
app.media.presigned-get-ttl=10m
app.media.presigned-put-ttl=2m
app.media.max-image-size=10MB
app.media.max-video-size=50MB

spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

spring.data.redis.host=${SPRING_DATA_REDIS_HOST}
spring.data.redis.port=${SPRING_DATA_REDIS_PORT}
spring.data.redis.timeout=60000
spring.data.redis.repositories.enabled=false

voting.redis.score-key-pattern=contest:stage:%d:scores
voting.redis.count-key-pattern=contest:stage:%d:counts
voting.redis.user-history-key-pattern=contest:stage:%d:user:%s:voted
voting.redis.detail-key-pattern=contest:stage:%d:submission:%s:details
voting.redis.ttl-minutes=10080

app.jwt-secret=${APP_JWT_SECRET}
