spring.application.name=contest-service
server.port=8001
eureka.client.service-url.defaultZone=${EUREKA_URI:http://eureka-client:${app.eureka-password}@localhost:8761/eureka/}

spring.main.web-application-type=servlet
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration

spring.config.import=optional:secret.properties

spring.datasource.url=jdbc:postgresql://localhost:5432/contests
spring.datasource.username=contests
spring.datasource.password=contests

spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.show-sql=false

minio.endpoint=${MINIO_ENDPOINT:http://127.0.0.1:9000}
minio.accessKey=${MINIO_ACCESS_KEY:minioadmin}
minio.secretKey=${MINIO_SECRET_KEY:minioadmin123}
minio.presignExpirySeconds=600

app.media.public.bucket=contest-public
app.media.private.bucket=contest-private
app.media.publicBaseUrl=${MEDIA_PUBLIC_BASE_URL:http://127.0.0.1:9000}
app.media.presigned-get-ttl=10m
app.media.presigned-put-ttl=2m
app.media.max-image-size=10MB
app.media.max-video-size=50MB

spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=6379
spring.data.redis.password= # Puste, chyba ?e ustawisz w dockerze
spring.data.redis.timeout=60000

spring.data.redis.repositories.enabled=false

app.jwt-secret=${app.jwt-secret}
